<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <!-- Display calculator -->
                <div class="display">
                    <input type="text" name="display" id="display" placeholder="0">  
                </div>
                <!-- Calculator buttons -->

                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator1">
                    <input type="button" value="Del" onclick="deleteLast()" class="operator2">
                    <input type="button" value="%" onclick="per()">
                    <input type="button" value="√" onclick="squareRoot()">
                </div>
               
                <div>
                    <input type="button" value="cos" onclick="appendToDisplay('cos(')" class="operator1">
                    <input type="button" value="sin" onclick="appendToDisplay('sin(')" class="operator2">
                    <input type="button" value="log" onclick="appendToDisplay ('log(')">
                    <input type="button" value="rad" onclick="appendToDisplay('rad')">
                </div>
                <div>
                    <input type="button" value="π" onclick="pi()">
                    <input type="button" value="tan" onclick="appendToDisplay('tan(')">
                    <input type="button" value="x!" onclick="fact()" >
                    <input type="button" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="*" onclick="appendToDisplay('*')">
                </div>
                <div>
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="-" onclick="appendToDisplay('-')">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value= "."onclick="appendToDisplay('.')">
                    <input type="button" value="=" onclick="calculate()" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
